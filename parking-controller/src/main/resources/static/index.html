<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .container { display: flex; gap: 20px; max-width: 1200px; margin: 0 auto; }
        .parking-lot { flex: 2; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; }
        .spot { background-color: #4CAF50; color: white; padding: 20px; border-radius: 8px; text-align: center; font-weight: bold; transition: all 0.3s ease; height: 80px; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .spot.occupied { background-color: #f44336; } /* Red for Unpaid/Occupied */
        .spot.paid { background-color: #2196F3; } /* Blue for Paid */
        .spot-id { font-size: 1.2em; }
        .spot-status { font-size: 0.8em; margin-top: 5px; }
        
        .sidebar { flex: 1; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); height: 80vh; overflow-y: auto; }
        .alert-item { padding: 10px; border-left: 4px solid #ff9800; background: #fff3e0; margin-bottom: 10px; border-radius: 4px; }
        .log-item { padding: 5px 0; border-bottom: 1px solid #eee; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>

    <h1>üÖøÔ∏è Smart Parking Live View</h1>

    <div class="container">
        <div class="parking-lot" id="parkingLot">
            <!-- Spots will be generated here -->
        </div>

        <div class="sidebar">
            <h3>üîî Alerts & Logs</h3>
            <div id="alerts"></div>
        </div>
    </div>

    <script>
        const parkingLot = document.getElementById('parkingLot');
        const alertsDiv = document.getElementById('alerts');
        const spots = {};

        function getOrCreateSpot(id) {
            if (!spots[id]) {
                const div = document.createElement('div');
                div.className = 'spot';
                div.innerHTML = `<div class="spot-id">${id}</div><div class="spot-status">FREE</div>`;
                parkingLot.appendChild(div);
                spots[id] = div;
            }
            return spots[id];
        }

        const eventSource = new EventSource('/api/dashboard/stream');

        eventSource.addEventListener('sessionUpdate', (e) => {
            const data = JSON.parse(e.data);
            const spot = getOrCreateSpot(data.parkingSpot || data.sensorId); // Handle both fields if needed
            
            // Logic: 
            // If status is UNPAID -> Occupied (Red)
            // If status is PAID -> Paid (Blue)
            // If we had a "FREE" status, it would be Green. 
            // For now, default new spots to Green until event comes.
            
            if (data.status === 'UNPAID') {
                spot.className = 'spot occupied';
                spot.querySelector('.spot-status').innerText = 'OCCUPIED';
            } else if (data.status === 'PAID') {
                spot.className = 'spot paid';
                spot.querySelector('.spot-status').innerText = 'PAID';
            }
            
            addLog(`Update: ${data.parkingSpot} is ${data.status}`);
        });

        eventSource.addEventListener('alert', (e) => {
            const data = JSON.parse(e.data);
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert-item';
            alertDiv.innerText = `‚ö†Ô∏è ${data.message} (${data.spot})`;
            alertsDiv.prepend(alertDiv);
            
            // Flash the spot
            const spot = spots[data.spot];
            if (spot) {
                spot.style.border = "4px solid orange";
            }
        });

        function addLog(msg) {
            const div = document.createElement('div');
            div.className = 'log-item';
            div.innerText = `${new Date().toLocaleTimeString()} - ${msg}`;
            alertsDiv.prepend(div);
        }
    </script>
</body>
</html>
